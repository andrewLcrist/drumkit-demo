<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  </link>
    <title>Drums</title>
  </head>
  <body>
    <div class="key-container">
      <div onclick="play(65)" data-key="65" class="key">
        <kbd>A</kbd>
        <span>clap</span>
      </div>
      <div onclick="play(83)" data-key="83" class="key">
        <kbd>S</kbd>
        <span>hihat</span>
      </div>
      <div onclick="play(68)" data-key="68" class="key">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div onclick="play(70)" data-key="70" class="key">
        <kbd>F</kbd>
        <span>openhat</span>
      </div>
      <div onclick="play(71)" data-key="71" class="key">
        <kbd>G</kbd>
        <span>boom</span>
      </div>
      <div onclick="play(72)" data-key="72" class="key">
        <kbd>H</kbd>
        <span>ride</span>
      </div>
      <div onclick="play(74)" data-key="74" class="key">
        <kbd>J</kbd>
        <span>snare</span>
      </div>
      <div onclick="play(75)" data-key="75" class="key">
        <kbd>K</kbd>
        <span>tom</span>
      </div>
      <div onclick="play(76)" data-key="76" class="key">
        <kbd>L</kbd>
        <span>tink</span>
      </div>
    </div>

    <audio data-key="71" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>

    <script type="text/javascript" src="scripts.js">

    </script>
  </body>
</html>
